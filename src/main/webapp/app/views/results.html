<md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
         <h2 class="md-display-1">Most Popular Players</h2>
    </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container>
    <table md-table md-row-select ng-model="$ctrl.players" multiple md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getPlayers">
            <tr md-row>
                <th class="Present thaa1" md-column md-order-by="nameToLower"><span>Name</span></th>
                <th class="Present thaa2" md-column md-numeric md-order-by="calories.value"><span>Total Matches</span></th>
                <th class="Present thaa3" md-column md-numeric>Total Votes</th>
                <th class="Present thaa4" md-column md-numeric>Wimbledon</th>
                <th class="Present thaa5" md-column md-numeric>Austrailan Open</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="player" md-select-id="name" md-auto-select ng-repeat="player in $ctrl.players">
                <td   data-title="Name" md-cell>{{player.name}}</td>
                <td   md-cell>{{player.noOfMatchesPLayed}}</td>
                <td   md-cell>{{player.upVotes}}</td>
                <td  md-cell>{{(player.tournaments.indexOf('Wimbeldon') > -1 )? "Yes" : "No" }}</td>
                <td   md-cell>{{(player.tournaments.indexOf('Australian Open') > -1 )? "Yes" : "No" }}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{players.count}}"
    md-on-paginate="getPlayers" md-page-select></md-table-pagination>
